<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6">
  <style>
    @keyframes write {
      0% { transform: translateX(0); }
      50% { transform: translateX(2px); }
      100% { transform: translateX(0); }
    }
    @keyframes fade {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    .paper {
      fill: currentColor;
      transform-origin: center;
      opacity: 0.8;
      transition: all 0.3s ease;
    }
    .lines {
      fill: currentColor;
      transform-origin: center;
    }
    svg:hover .paper {
      opacity: 1;
    }
    svg:hover .lines {
      animation: write 1.5s infinite;
    }
  </style>
  <path class="paper" d="M14 2H6c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V8l-6-6zM6 20V4h7v5h5v11H6z"/>
  <path class="lines" d="M8 12h8v2H8zM8 16h8v2H8z" fill-opacity="0.6"/>
</svg>
