  <style>
    @keyframes gear {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes flash {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    .gear {
      fill: currentColor;
      transform-origin: center;
      opacity: 0.8;
      transition: all 0.3s ease;
    }
    .dot {
      fill: currentColor;
      transform-origin: center;
    }
    svg:hover .gear {
      opacity: 1;
      animation: gear 4s linear infinite;
    }
    svg:hover .dot {
      animation: flash 1.5s infinite;
    }
  </style>
