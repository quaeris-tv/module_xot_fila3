<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-6 h-6">
  <style>
    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }
    @keyframes beat {
      0% { transform: translateY(0); }
      50% { transform: translateY(-2px); }
      100% { transform: translateY(0); }
    }
    .heart {
      fill: currentColor;
      transform-origin: center;
      opacity: 0.8;
      transition: all 0.3s ease;
    }
    .plus {
      fill: currentColor;
      transform-origin: center;
    }
    svg:hover .heart {
      opacity: 1;
      animation: beat 1s infinite;
    }
    svg:hover .plus {
      animation: pulse 1.5s infinite;
    }
  </style>
  <path class="heart" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
  <path class="plus" d="M11 7h2v4h4v2h-4v4h-2v-4H7v-2h4z" fill="white"/>
</svg>
